<section id="banner" style="background-image: url({% include relative-src.html src=page.banner_image %})">
  <div id="banner-parallax">
    <div class="caption text-center">
      <img class="wow fadeInUp editable" src="{% include relative-src.html src=site.data.company.logo %}" alt="logo-aria">
      <h2 data-wow-duration="500ms"  data-wow-delay="500ms" class="pt-5 px-2 heading animated fadeInRight editable">{{ page.headline_one }}</h2>
      <h3 class="pt-1 px-3  animated slideInLeft editable">{{ page.headline_two }}</h3>
    </div>
  </div>
</section>
<div id="pageHr">
  <i><i class="fa fa-angle-down"></i></i>
</div>
